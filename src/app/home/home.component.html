<app-navbar></app-navbar>

<div class="bg-white mb-2">
  <div class="sm:w-full max-w-6xl mx-auto sm:px-6">
    <ng-container *ngIf="slider$ | async as slider">
      <swiper-container
        class="mySwiper"
        pagination="true"
        pagination-clickable="true"
        navigation="true"
        space-between="30"
        centered-slides="true"
        autoplay-delay="2500"
        autoplay-disable-on-interaction="false"
      >
        <swiper-slide *ngFor="let item of slider.homeSliders">
          <a [attr.href]="item.imageUrl" aria-label="slider" class="block">
            <img
              loading="lazy"
              class="w-full rounded-sm"
              [src]="item.image"
              alt="{{ item.name || 'home slide' }}"
            />
          </a>
        </swiper-slide>
      </swiper-container>
    </ng-container>
  </div>
</div>

<div class="bg-white py-4">
  <div class="sm:w-full max-w-6xl mx-auto sm:px-6">
    <h2 class="font-medium mb-2">Featured Products</h2>
    <div class="grid grid-cols-2 sm:grid-cols-6 gap-4">
      <app-card *ngFor="let item of featuredProducts$ | async" [item]="item">
      </app-card>
    </div>
  </div>
</div>

<div class="bg-white py-4">
  <div class="sm:w-full max-w-6xl mx-auto sm:px-6">
    <h2 class="font-medium mb-2">New Arrivals</h2>
    <div class="grid grid-cols-2 sm:grid-cols-6 gap-4">
      <app-card *ngFor="let item of newArrivals$ | async" [item]="item">
      </app-card>
    </div>
  </div>
</div>

<div class="bg-white py-8">
  <div class="sm:w-full max-w-6xl mx-auto sm:px-6">
    <h2 class="font-medium mb-2">Group Buy Products</h2>
    <div class="grid grid-cols-2 sm:grid-cols-6 gap-4">
      <app-card *ngFor="let item of groupBuyProducts$ | async" [item]="item">
      </app-card>
    </div>
  </div>
</div>

<div class="bg-white py-8">
  <div class="sm:w-full max-w-6xl mx-auto sm:px-6">
    <h2 class="font-medium mb-2">Recommended for you</h2>
    <div class="grid grid-cols-2 sm:grid-cols-6 gap-4">
      <app-card *ngFor="let item of products" [item]="item"> </app-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
